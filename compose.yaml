services:
  backend:
    build:
      context: hCommenter.Api
      dockerfile: build.Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
      - .env.local

  frontend-dev:
    profiles: [dev]
    build:
      context: hCommenter.Spa
      target: dev
    ports:
      - "5173:5173"

  frontend-prod:
    profiles: [prod]
    build:
      context: hCommenter.Spa
      target: prod
    ports:
      - "80:80"
