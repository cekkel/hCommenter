---
spec-version: 0.38.0
name: hCommenter-Api
version: 0.1.0
synopsis: Backend & experimental frontend for a generic commenting system.
description: N/A
author: Charles Taylor <mail@charlesekkel.me>
maintainer: Charles Taylor <mail@charlesekkel.me>
github: cekkel/hCommenter
category: Web
license: MIT
extra-doc-files:
  - README.md

ghc-options:
  -Wall
  -fno-warn-orphans
  -Wredundant-constraints
  -Werror
  # -fno-warn-unused-imports

language: GHC2024

default-extensions:
  - OverloadedStrings
  - NamedDefaults
  - TypeFamilies
  - NoMonomorphismRestriction
  - AllowAmbiguousTypes
  - DuplicateRecordFields
  - OverloadedLabels
  - RecordWildCards
  - MultiWayIf

dependencies:
  - name: base
    version: "^>= 4.21"
    mixin:
      - hiding (Prelude)
  - my-prelude
  - extra
  - time
  - servant
  - servant-server
  - servant-swagger
  - servant-client
  - openapi3
  - servant-openapi3
  - http-client
  - http-client-tls
  - wai
  - http-types
  - optics
  - bytestring
  - aeson
  - aeson-pretty
  - containers
  - transformers
  - unliftio
  - effectful
  - effectful-core
  - effectful-th
  - effectful-plugin
  - monad-logger
  - katip
  - aeson
  - persistent
  - persistent-sqlite
  - esqueleto
  - resource-pool
  - http-api-data
  - hedgehog
  - warp
  - PyF
  - unordered-containers
  - text
  - uuid

# Hack to be able to use cabal mixins to use custom prelude automatically.
internal-libraries:
  my-prelude:
    default-extensions: NoImplicitPrelude
    source-dirs: my-prelude
    exposed-modules: Prelude
    # Must be verbatim to override shared deps
    verbatim:
      build-depends: PyF,
        aeson,
        aeson-pretty,
        base ==4.21.*,
        relude,
        text,
        extra,
        time

library:
  source-dirs: src
  ghc-options: -fplugin=Effectful.Plugin

executables:
  backend-exe:
    main: Main.hs
    source-dirs: app/backend
    dependencies:
      - hCommenter-Api

  frontend-exe:
    main: Main.hs
    source-dirs: app/frontend
    dependencies:
      - hCommenter-Api

tests:
  spec:
    cpp-options: -DTEST
    main: Main.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - hspec-hedgehog
      - hedgehog-servant
      - temporary
      - mockery
      - interpolate
      - hspec-wai
      - hCommenter-Api
      - wai-extra
      - http-types
    build-tools: hspec-discover
